
name: Run Pytest on pushes to main branches or PRs to any branch

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - development
      - staging
      - live

jobs:
  run-pytest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4 # latest as at Feb 2024

      - name: Set up Python version ${{ matrix.python-version }}
        uses: actions/setup-python@v4 # latest as at Feb 2024
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/development-requirements.txt

      - name: Run pytest
        run: |
          pytest --no-header -vv
